{% extends 'products/base.html' %}

{% block title %}
Products list
{% endblock %}

{% block body %}
<h1>Products:</h1>
<div class="list-group">
    {% for product in products %}
    <a class="list-group-item text-primary"
    href="{{ url_for('products_app.details', product_id=product.id) }}"
    >{{ product.name }} 
    ${{ product.price }}</a>
{% endfor %}
</div>

<div class="card-body">
    <h5 class="card-title">New arrivals!</h5>
    <p class="card-text">New Smartphone just arrived!</p>
    <a href="#" class="btn btn-primary">Go buy</a>
  </div>    

<div>
   <a class="btn btn-primary my-3"  
   href="{{ url_for('products_app.add') }}">Add a new product</a> 
</div>
{% endblock %}
